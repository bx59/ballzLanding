    <script>
$(function(){

      setInterval(function(){
        $('.motto.top').removeClass("glitchTop");
        $('.motto.bottom').removeClass("glitchBottom");

      },8000);

      setInterval(function(){
        $('.motto.top').addClass("glitchTop");
        $('.motto.bottom').addClass("glitchBottom");
      },9000);



      var inc = 0;
      var out = 0;
      var str = $(".black:not(.shuffle)").text();
      $(".black:not(.shuffle)").text("");
      var t;
      var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@$%&€£#ß=-+^";

      setTimeout(function(){
        t = setInterval(
          function() {
            inc++;
            if ( inc%7 === 0) {
              if(out < str.length){
                $('.black:not(.shuffle)').append(str[out]);
                out++;
                $('.shuffle').text( chars[Math.floor(Math.random() * chars.length)] );
              }
            } else if (out >= str.length) {
              $('.shuffle').text("");
              clearInterval(t);
            }
          } , 10);
        // $('.black:not(.shuffle)').text("");
      },5000);
});
